<nav style="z-index: 20; position: relative;" class="">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" (click)="navigateToHome($event)" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="./assets/img/videoflix_logo.png" class="h-8" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <div>

        <!-- <span *ngIf="isSignedIn" class="text-white font-medium">Hi {{ username }}</span> -->
        <div *ngIf="isSignedIn">
          <button (click)="toggleDropdown()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button">
            Hi {{ username }}
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" fill="none"
              viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div [ngClass]="{'hidden': !isDropdownOpen, 'block': isDropdownOpen}"
          class="absolute right-0 mt-2 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
             
              <li>
                <a href="#" (click)="navigateToUserResertPassword($event)"
                  class="block px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">Reset your Password</a>
              </li>
              <li>
                <a href="#" (click)="logout($event)"
                  class="block px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a>
              </li>
            </ul>
          </div>
        </div>


        <button *ngIf="isLoggingIn" (click)="navigateToRegister()" type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-4 ms-4 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Register</button>

        <button *ngIf="isRegistering" (click)="navigateToLogin()" type="button"
          class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-4 ms-4 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">Login</button>






      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
<app-footer></app-footer>
