<div *ngIf="category" class="mb-5 flex flex-col justify-center items-start relative" style="flex: 1 1 0%;">
    <h2 class="text-2xl ml-10 pb-3 font-bold text-center text-white">{{ category.key }}</h2>
    <!-- Display the category name -->

    <div id="animation-carousel" class="relative w-full" data-carousel="static">
        <div id="{{ category.key }}" class=" flex gap-2 overflow-x-auto scrollbar-hide w-full px-10">
            <div *ngFor="let video of category.value" class=" w-60 h-40 flex-shrink-0">
                <a (click)="showVideo(video)">
                    <img [src]="video.imagepath" alt="Video Thumbnail" class="w-full h-full cursor-pointer">
                </a>
            </div>
        </div>

        <!-- Slider Controls -->
        <button type="button"
            class="absolute top-0 start-0 z-5 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none black-circle-button"
            data-carousel-prev (click)="scrollLeft(category.key)">
            <span class="inline-flex items-center justify-center">
                <svg class="w-4 h-4 text-lilac dark:text-lilac rtl:rotate-180 opacity-25 group-hover:opacity-100 transition-all duration-200"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 end-0 z-5 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none black-circle-button"
            data-carousel-next (click)="scrollRight(category.key)">
            <span class="inline-flex items-center justify-center">
                <svg class="w-4 h-4 text-lilac dark:text-lilac rtl:rotate-180 opacity-25 group-hover:opacity-100 group-hover:w-6 group-hover:h-6 transition-all duration-200"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
</div>
