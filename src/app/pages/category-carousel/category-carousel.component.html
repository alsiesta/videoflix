<div *ngIf="category" class=" flex flex-col justify-center items-start relative" style="flex: 1 1 0%;">
    <h2 class="text-3xl ml-10 pb-3 font-bold text-center text-white">{{ category.key }}</h2><!-- Display the category name -->

    <div id="animation-carousel" class="relative w-full" data-carousel="static">
        <div id="{{ category.key }}" class="flex gap-2 overflow-x-auto scrollbar-hide w-full px-10">
            <div *ngFor="let video of category.value" class="bg-red-500 w-60 h-40 flex-shrink-0">
                <a (click)="showVideo(video)">
                <img [src]="video.imagepath" alt="Video Thumbnail" class="w-full h-full cursor-pointer">
            </a>
            </div>
        </div>

        <!-- Slider Controls -->
        <button type="button"
            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev (click)="scrollLeft(category.key)">
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black group-hover:bg-gray-700 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-lilac dark:text-lilac rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next (click)="scrollRight(category.key)">
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black group-hover:bg-gray-700 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-lilac dark:text-lilac rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
</div>
