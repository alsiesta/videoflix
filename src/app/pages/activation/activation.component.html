<div class="container mx-auto p-4">
    <div *ngIf="!isError" class="text-center">
      <h1 class="text-2xl font-bold">Account Activation</h1>
      <p>{{ message }}</p>
      <div class="mt-4">
        <button (click)="goToLogin()" class="bg-blue-500 text-white py-2 px-4 rounded">Go to Login</button>
      </div>
    </div>
    <div *ngIf="isError" class="text-center">
      <h1 class="text-2xl font-bold text-red-500">Activation Error</h1>
      <p>{{ message }}</p>
      <div class="mt-4">
        <button (click)="goToRegister()" class="bg-green-500 text-white py-2 px-4 rounded">Go to Register</button>
      </div>
    </div>
  </div>
